name: 'Terraform'
on:
  push:
    branches:
      - '**'  # Se ejecutar√° en cualquier rama

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Actions'
        uses: actions/checkout@v3

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v2

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Plan'
        run: terraform plan

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}               # Proporciona aws_access_key desde GitHub Secrets
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}       # Proporciona aws_secret_key desde GitHub Secrets
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}           # Mapear la variable de entorno a la variable de Terraform
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}       # Mapear la variable de entorno a la variable de Terraform
      TF_VAR_terraform_api_token: ${{ secrets.TF_API_TOKEN }}           # Mapear la variable de entorno a la variable de Terraform
      TF_TOKEN_app.terraform.io: ${{ secrets.TF_API_TOKEN }}            # Proporciona el token API desde GitHub Secrets

